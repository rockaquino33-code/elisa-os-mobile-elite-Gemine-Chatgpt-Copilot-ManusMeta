<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Elisa OS - Elite Edition</title>
    <link rel="manifest" href="manifest.json">
    <style>
        /* CSS DE ELITE - PS5 + IOS STYLE */
        :root {
            --ps-blue: #00439c;
            --accent: #00f2fe;
            --bg: #050a15;
            --glass: rgba(255, 255, 255, 0.1);
            --font: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: var(--font); }

        body {
            background: var(--bg);
            color: white;
            overflow: hidden;
            height: 100vh;
            background: radial-gradient(circle at top right, #1a2d4d, #050a15);
        }

        /* TELA DE SPLASH (CARREGAMENTO) */
        #splash {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #050a15; display: flex; flex-direction: column;
            justify-content: center; align-items: center; z-index: 9999;
            transition: opacity 0.8s ease;
        }
        .logo-pulse { font-size: 60px; filter: drop-shadow(0 0 15px var(--accent)); animation: pulse 2s infinite; }
        @keyframes pulse { 0%, 100% { transform: scale(1); } 50% { transform: scale(1.1); } }

        /* PAINEL DE CONTROLE (AZURE/META) */
        .control-panel {
            position: fixed; top: -400px; left: 5%; width: 90%;
            background: rgba(10, 20, 40, 0.95); backdrop-filter: blur(20px);
            border-radius: 25px; padding: 25px; border: 1px solid var(--glass);
            transition: 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275); z-index: 1000;
        }
        .control-panel.open { top: 50px; }

        .grid-controls { display: grid; grid-template-columns: repeat(4, 1fr); gap: 15px; }
        .btn-ctrl { background: var(--glass); border-radius: 15px; padding: 15px; text-align: center; font-size: 12px; }
        .btn-ctrl.active { background: var(--ps-blue); box-shadow: 0 0 15px var(--ps-blue); }

        /* TELA PRINCIPAL */
        .main-content { padding: 20px; height: 100vh; display: flex; flex-direction: column; }

        .status-bar { display: flex; justify-content: space-between; padding: 10px 5px; font-size: 14px; opacity: 0.8; }

        .header-user { margin: 20px 0; }
        .header-user h2 { font-size: 28px; font-weight: 300; }
        .header-user b { color: var(--accent); }

        /* XBOX CLOUD CARD */
        .card-xbox {
            width: 100%; height: 180px;
            background: linear-gradient(to right, rgba(0,0,0,0.8), transparent), url('https://images8.alphacoders.com/114/1149348.jpg');
            background-size: cover; border-radius: 20px; padding: 20px;
            display: flex; flex-direction: column; justify-content: center;
            border-left: 5px solid #107c10; margin-bottom: 30px;
        }
        .play-btn { background: #107c10; color: white; border: none; padding: 10px 20px; border-radius: 8px; width: fit-content; margin-top: 15px; font-weight: bold; }

        /* APP DOCK (MENU INFERIOR) */
        .dock-container { position: fixed; bottom: 20px; width: 100%; display: flex; justify-content: center; }
        .dock {
            width: 90%; height: 75px; background: rgba(255,255,255,0.08);
            backdrop-filter: blur(20px); border-radius: 40px;
            display: flex; justify-content: space-around; align-items: center;
            border: 1px solid var(--glass);
        }
        .elisa-core-btn {
            width: 80px; height: 80px; background: var(--bg);
            border-radius: 50%; margin-top: -45px; border: 5px solid var(--bg);
            display: flex; justify-content: center; align-items: center;
            box-shadow: 0 10px 20px rgba(0,0,0,0.5);
        }
        .core-inner {
            width: 65px; height: 65px; background: linear-gradient(135deg, var(--accent), var(--ps-blue));
            border-radius: 50%; display: flex; justify-content: center; align-items: center;
            font-size: 30px; box-shadow: 0 0 20px var(--accent);
        }

        .dock-icon { background: none; border: none; font-size: 24px; color: white; opacity: 0.7; }

    </style>
</head>
<body>

    <div id="splash">
        <div class="logo-pulse">ü§ñ</div>

        <section class="card-xbox">

            <h3 style="font-size:22px;">Halo Infinite</h3>

        <div style="display:grid; grid-template-columns: repeat(4, 1fr); gap:20px; text-align:center; font-size:10px;">
            <div><div style="background:#e60000; height:60px; border-radius:15px; display:flex; align-items:center; justify-content:center; font-size:25px; margin-bottom:5px;">‚ñ∂Ô∏è</div>YouTube</div>

                <div class="core-inner">ü§ñ</div>

    <script>
        // Rel√≥gio em tempo real
        function updateClock() {
            const now = new Date();
            document.getElementById('time').innerText = now.getHours().toString().padStart(2, '0') + ":" + now.getMinutes().toString().padStart(2, '0');
        }
        setInterval(updateClock, 1000);
        updateClock();

        // Abrir/Fechar Painel de Controle
        function toggleMenu() {
            document.getElementById('panel').classList.toggle('open');
        }

        // Remover Splash Screen
        setTimeout(() => {
            document.getElementById('splash').style.opacity = '0';
            setTimeout(() => { document.getElementById('splash').remove(); }, 800);
        }, 3000);

        @keyframes load { from { width: 0%; } to { width: 100%; } }
    </script>
</body>
</html>
