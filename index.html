<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Elisa OS - Elite Edition</title>
    <link rel="manifest" href="manifest.json">
    <style>
        :root {
            --ps-blue: #00439c;
            --accent: #00f2fe;
            --bg: #050a15;
            --glass: rgba(255, 255, 255, 0.1);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', sans-serif; }

        body {
            background: var(--bg);
            color: white;
            overflow: hidden;
            height: 100vh;
            background: radial-gradient(circle at top right, #1a2d4d, #050a15);
        }

        /* TELA DE CARREGAMENTO */
        #splash {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #050a15; display: flex; flex-direction: column;
            justify-content: center; align-items: center; z-index: 9999;
            transition: opacity 0.8s ease;
        }
        .logo-pulse { font-size: 60px; filter: drop-shadow(0 0 15px var(--accent)); animation: pulse 2s infinite; }
        @keyframes pulse { 0%, 100% { transform: scale(1); } 50% { transform: scale(1.1); } }

        /* INTERFACE PRINCIPAL */
        .main-content { padding: 20px; height: 100vh; display: flex; flex-direction: column; }
        .header-user { margin: 30px 0; }
        .header-user h2 { font-size: 26px; font-weight: 300; }
        .header-user b { color: var(--accent); }

        /* CARD XBOX ELITE */
        .card-xbox {
            width: 100%; background: linear-gradient(135deg, rgba(16, 124, 16, 0.2), rgba(0,0,0,0.5));
            border-radius: 20px; padding: 25px; border: 1px solid rgba(16, 124, 16, 0.5);
            margin-bottom: 25px; position: relative; overflow: hidden;
        }
        .play-btn { 
            background: #107c10; color: white; border: none; padding: 12px 25px; 
            border-radius: 10px; font-weight: bold; margin-top: 15px; cursor: pointer;
            box-shadow: 0 5px 15px rgba(16, 124, 16, 0.4);
        }

        /* MENU INFERIOR */
        .dock-container { position: fixed; bottom: 20px; width: 100%; display: flex; justify-content: center; }
        .dock {
            width: 90%; height: 70px; background: rgba(255,255,255,0.05);
            backdrop-filter: blur(20px); border-radius: 35px;
            display: flex; justify-content: space-around; align-items: center;
            border: 1px solid var(--glass);
        }
        .core-btn {
            width: 70px; height: 70px; background: linear-gradient(135deg, var(--accent), var(--ps-blue));
            border-radius: 50%; margin-top: -40px; display: flex; 
            justify-content: center; align-items: center; font-size: 30px;
            box-shadow: 0 0 20px var(--accent);
        }
    </style>
</head>
<body>

    <div id="splash">
        <div class="logo-pulse">ü§ñ</div>
        <p style="margin-top:20px; letter-spacing:5px; font-size:12px; color:var(--accent)">ELISA ELITE OS</p>
    </div>

    <div class="main-content">
        <header style="display: flex; justify-content: space-between; font-size: 14px; opacity: 0.7;">
            <span id="time">00:00</span>
            <span>AZURE CONNECTED üì∂</span>
        </header>

        <section class="header-user">
            <h2>Sistema de Elite,</h2>
            <b>F√°bio & Mano da Meta</b>
        </section>

        <section class="card-xbox">
            <div style="display: flex; align-items: center; gap: 10px; margin-bottom: 10px;">
                <span style="background: #107c10; padding: 2px 8px; border-radius: 4px; font-size: 10px;">XBOX CLOUD</span>
                <span id="login-status" style="font-size: 10px; color: #aaa;">Status: Desconectado</span>
            </div>
            <h3>Gaming Experience</h3>
            <p style="font-size: 12px; margin-top: 5px; opacity: 0.8;">Inicie sess√£o para evitar a tela preta e jogar via Azure.</p>
            <button class="play-btn" onclick="iniciarConexaoXbox()">CONECTAR E JOGAR</button>
        </section>

        <div style="display: grid; grid-template-columns: repeat(2, 1fr); gap: 15px;">
            <div style="background: var(--glass); padding: 20px; border-radius: 15px; text-align: center;">
                <span style="font-size: 24px;">‚òÅÔ∏è</span><br>Azure Dev
            </div>
            <div style="background: var(--glass); padding: 20px; border-radius: 15px; text-align: center;">
                <span style="font-size: 24px;">‚ôæÔ∏è</span><br>Meta Corp
            </div>
        </div>
    </div>

    <nav class="dock-container">
        <div class="dock">
            <span>üè†</span>
            <span>üéõÔ∏è</span>
            <div class="core-btn">ü§ñ</div>
            <span>üéÆ</span>
            <span>‚öôÔ∏è</span>
        </div>
    </nav>

    <script src="https://alcdn.msauth.net/browser/2.35.0/js/msal-browser.min.js"></script>

    <script>
        // Configura√ß√£o com os teus IDs do Azure
        const msalConfig = {
            auth: {
                clientId: "8d5c2291-5e21-433d-861b-2d7764838c50",
                authority: "https://login.microsoftonline.com/fd2dda5c-8c03-4f0b-925f-e9b16d3970f9",
                redirectUri: window.location.href
            }
        };

        const msalInstance = new msal.PublicClientApplication(msalConfig);

        async function iniciarConexaoXbox() {
            const status = document.getElementById('login-status');
            status.innerText = "Status: Autenticando...";
            
            try {
                const response = await msalInstance.loginPopup({
                    scopes: ["user.read"]
                });
                status.innerText = "Status: Logado como " + response.account.name;
                
                setTimeout(() => {
                    // Redireciona para o Xbox Cloud j√° autenticado
                    window.location.href = "https://www.xbox.com/play";
                }, 1500);
                
            } catch (err) {
                status.innerText = "Status: Erro de Login";
                console.error(err);
            }
        }

        // Rel√≥gio
        function updateClock() {
            const now = new Date();
            document.getElementById('time').innerText = now.getHours().toString().padStart(2, '0') + ":" + now.getMinutes().toString().padStart(2, '0');
        }
        setInterval(updateClock, 1000); updateClock();

        // Splash Screen
        setTimeout(() => {
            document.getElementById('splash').style.opacity = '0';
            setTimeout(() => document.getElementById('splash').remove(), 800);
        }, 2500);
    </script>
</body>
</html>
